<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(56, 24, 24); color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li=document.createElement('li');
        li.innerHTML=langname
        document.querySelector('.language').appendChild(li)
    }
    addlang("python");
    addlang("java");

    function addoptilang(languageName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addoptilang('golang')

    //Edit
    const seclang=document.querySelector("li:nth-child(2)")
    //seclang.innerHTML="mojo"
    const newli=document.createElement('li');
    newli.textContent="Mojo"
    seclang.replaceWith(newli)

    //remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
